<!DOCTYPE html>
<html>
<head>
	<title>HTML Frame</title>
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700|Oswald:500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

	<div class="subscription-box">	
		
		<form class="std-form">
			
			<h3 class="title">Email Subscription</h3>

			<div class="short-description">
				We do not send you span email. We would send you new features and updates of our applications. Thanks!
			</div>


			<div class="field-group">
				
				<label>Email</label>
				<input type="email" name="email" id="email" class="field-control" placeholder="john@mail.com" />

			</div>	<!-- .field-group -->

			<div class="btn-wrapper">
				<button type="submit">Send</button>
			</div>

		</form>	<!-- .std-form -->

	</div>	<!-- .subscription-box -->

</body>
</html>
